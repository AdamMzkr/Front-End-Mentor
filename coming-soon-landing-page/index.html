<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="main.css">
  <style>
    .
  </style>
</head>
<body>
  <main>
    <header class ="top-header">
      <img id="logo" src="images/logo.svg" alt="logo">
    </header>
    <div class="container flex">
      <div class="hero-image"></div>

      <div class="content">
        <h1 id="main-heading"> We're <strong>coming soon</strong></h1>

        <p class="text">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class ="input-div">
            <input id="input-email"type="e-mail" name="email" placeholder="Email Address">
            <button id="btn-arrow" class="flex-c">
              <img src="images/icon-arrow.svg" alt="arrow icon">
            </button>
        </div><!-- inpout-div/>-->
        <span  id="error" class="hidden"> Invalid e-mail</span>
      
      </div><!--content/>-->
    </div> <!-- container/> -->
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AdamMzkr">Adam M</a>.
    </p>
  </footer>
  <script src="main.js" type="text/javascript" ></script>
</body>
</html>
