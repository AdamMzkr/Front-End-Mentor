<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet -->
  <link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>
  <main class="fx ct"> 
    <section class="card">
      <img src="images/illustration-hero.svg" alt="ilustration" class="img">
    
      <article class="content fx ct d-c">
      <h1>Order Summary</h1>

     <p>You can now listen to millions of songs, audiobooks,       and podcasts on any device anywhere you like!</p>
      <div class="plan-row fx d-r">
          <img class="icon"src="images/icon-music.svg" alt="music icon">
      <div class="plan fx ct d-c">
        Annual Plan
        <span>$59.99/year</span>
       </div>
        <a class="change"href="#">Change</a>
      </div>

      <button class="proced btn">Proceed to Payment</button>

      <a href="#" class="cancel">Cancel Order</a>
        </article>
  </section>
        </main>
  

  <footer class="attribution">

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 

    Coded by <a href="#">AdamM</a>.

  </footer>

</body>

</html>
