<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | Profile card component</title>
<!-- import google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="main.css">


</head>

<body>
<main>
  <section class="card">
    <div class="hero-image"></div>
    <img class="foto" src="images/image-victor.jpg" alt="user face">
   <div class="container">
    <h1 class="user">Victor Crest <span>26</span></h1>
  <h3 class="city">London</h3>
<div class="stats">
  <div class="stat">
    80K
    <h4 class="desc">Followers</h4>
  </div>
  <div class="stat">
  803K
 <h4 class="desc">Likes</h4>
  </div>
 <div class="stat">
  1.4K
   <h4 class="desc">Photos</h4>
  </div>
    </div>
     </container>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 

    Coded by <a href="#">Adam M</a>

  </footer>

</body>

</html>
