<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <!-- google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

 <!--style css-->
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
 <main>
    <section class="card">
    	<div class="header-img"></div>

    	<div class="container">
    		<h2 class="sub-header">Perfume</h2>

    		<h1 class="main-header">Gabrielle Essence Eau De Parfum</h1>

    		<p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    			Perfumer-Creator for the House of CHANEL.</p>
    		<div class="prices">
    			<strong class="new-price">$149.99</strong>
    			<span class="old-price">$169.99</span>
    		</div>

    		<button class="btn"><img class="icon" src="images/icon-cart.svg" alt="icon">Add to Cart</button>
    	</div>
  </section>
  </main>
  <footer class="attribution">
    <small>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AdamMzkr">Adam M</a>.</small>
  </footer>
</body>
</html>
